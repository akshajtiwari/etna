name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*"            # triggers when tag like v0.1.1 is pushed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wheels:
    name: Build (${{ matrix.os }} | py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install --upgrade pip maturin

      # manylinux ensures compatibility across ALL Linux distros (Arch, Ubuntu, Debian, Fedora etc)
      - name: Build wheels
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            maturin build --release --strip --manylinux 2014 -o dist
          else
            maturin build --release --strip -o dist
          fi
        shell: bash

      - name: Show built files
        run: ls -R dist
        shell: bash

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist
          if-no-files-found: warn

  publish:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest

    # Only publish from main repo (not forks)
    if: startsWith(github.ref, 'refs/tags/v') && github.repository == 'etsi-ai/etna'

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect wheels
        run: |
          mkdir final_dist
          find dist -name "*.whl" -exec cp {} final_dist/ \;
          ls final_dist

      - name: Publish to PyPI
        run: |
          pip install maturin
          maturin publish --skip-existing final_dist/*.whl
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
