name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*"          # triggers when tag like v0.1.1 is pushed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wheels:
    name: Build (${{ matrix.os }} | py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # install correct python per matrix
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ---------- LINUX + MAC ----------
      # uses official maturin manylinux builder
      - name: Build wheels (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip -o dist --interpreter python
          manylinux: auto

      # ---------- WINDOWS ----------
      - name: Install Rust (Windows)
        if: matrix.os == 'windows-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin (Windows)
        if: matrix.os == 'windows-latest'
        run: python -m pip install --upgrade pip maturin

      - name: Build wheels (Windows)
        if: matrix.os == 'windows-latest'
        run: maturin build --release --strip -o dist --interpreter python

      # debug listing
      - name: Show built files
        run: ls -R dist
        shell: bash

      # upload artifacts
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist

  publish:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest

    # only publish from main repo (not forks)
    if: startsWith(github.ref, 'refs/tags/v') && github.repository == 'etsi-ai/etna'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect wheels
        run: |
          mkdir final_dist
          find dist -name "*.whl" -exec cp {} final_dist/ \;
          ls final_dist

      - name: Publish to PyPI
        run: |
          pip install maturin
          maturin publish --skip-existing final_dist/*.whl
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
